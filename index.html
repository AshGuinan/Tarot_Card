<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot Card Reader</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
  <div class="container">
    <h1>Tarot Reader</h1>
    <div id="card_1" class="card back">
      <p id="num_1"></p><h4 id="picked_1" class="picked"></h4><h3 id="suit_1" class="suit"></h3>
    </div>
    <div id="card_2" class="card back">
      <p id="num_2"></p><h4 id="picked_2" class="picked"></h4><h3 id="suit_2" class="suit"></h3>
    </div>
    <div id="card_3" class="card back">
      <p id="num_3"></p><h4 id="picked_3" class="picked"></h4><h3 id="suit_3" class="suit"></h3>
    </div>
    <a href="javascript:deal()" id="deal">Deal Cards</a>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
